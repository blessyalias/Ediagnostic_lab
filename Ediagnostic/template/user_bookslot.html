{% extends "user_home.html" %}
{% block content %}

    <!-- inner banner -->
    <section class="inner-banner py-5">
        <div class="w3l-breadcrumb py-lg-5">
            <div class="container pt-5 pb-sm-4 pb-2">
                <h4 class="inner-text-title font-weight-bold pt-5">User</h4>
                <ul class="breadcrumbs-custom-path">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><i class="fas fa-angle-right mx-2"></i>Select test</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- //inner banner -->

        <!-- contact -->
        <section class="w3l-w3l-contacts-12 py-5">
            <div class="contact-top py-lg-5 py-md-4 py-2">
                <div class="container">
                    <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                        <h5 class="sub-title">Select</h5>
                        <h3 class="title-style">test</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-12 contacts12-main">
                            <form method="post" class="main-input">
                                {% csrf_token %}
                                <div class="row top-inputs">
                                    <div class="col-md-12">
                                        <select name="test" id="" class="text-center">
                                            <optgroup label="Select test">
                                                {%for d in data%}
                                                <option value="{{d.id}}">{{d.test}}</option>
                                                {%endfor%}
                                            </optgroup>
                                        </select>    
                                    </div>
                                    <!-- <div class="col-md-6">
                                        <input type="number" name="phone" placeholder="Phone" id="w3lSender" required="">
                                    </div> -->
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-style">Select</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
{% endblock %}
