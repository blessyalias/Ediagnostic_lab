{% extends "lab_home.html" %}
{% block content %}


    <!-- inner banner -->
    <section class="inner-banner py-5">
        <div class="w3l-breadcrumb py-lg-5">
            <div class="container pt-5 pb-sm-4 pb-2">
                <h4 class="inner-text-title font-weight-bold pt-5">Lab</h4>
                <ul class="breadcrumbs-custom-path">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><i class="fas fa-angle-right mx-2"></i>Tests</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- //inner banner -->

    <section class="w3l-w3l-contacts-12 py-5">
        <div class="contact-top py-lg-5 py-md-4 py-2">
            <div class="container">
                <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                    <h5 class="sub-title">Add</h5>
                    <h3 class="title-style">Tests</h3>
                </div>
                <form method="post" class="main-input">
                    {% csrf_token %}
                    <div class="row top-inputs">
                        <div class="col-md-12">
                            <input type="text" placeholder="Test name" name="test" id="w3lName" required="">
                        </div>
                        <div class="col-md-12">
                            <input type="number" name="price" placeholder="Price" id="w3lSender" required="">
                        </div>
                    </div>
                    <textarea placeholder="Description" name="description" id="w3lMessage" required=""></textarea>
                    <div class="text-end">
                        <button type="submit" class="btn btn-style">Add</button>
                    </div>
                </form>

                <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                    <h5 class="sub-title">Added</h5>
                    <h3 class="title-style">Tests</h3>
                </div>
                <table class="table text-light text-center">
                    <thead>
                      <tr>
                        <th scope="col">Test</th>
                        <th scope="col">description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Edit</th>
                      </tr>
                    </thead>
                    <tbody>
                        {%for d in data%}
                      <tr>
                        <td>{{d.test}}</td>
                        <td>{{d.description}}</td>
                        <td>{{d.price}}</td>
                        <td><a href="labDelTest?id={{d.id}}"><button class="btn btn-danger">Delete</button></a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                  
                </div>
            </div>
        </section>
                      
{% endblock %}
