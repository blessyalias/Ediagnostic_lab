{% extends "user_home.html" %}
{% block content %}

    <!-- inner banner -->
    <section class="inner-banner py-5">
        <div class="w3l-breadcrumb py-lg-5">
            <div class="container pt-5 pb-sm-4 pb-2">
                <h4 class="inner-text-title font-weight-bold pt-5">User</h4>
                <ul class="breadcrumbs-custom-path">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><i class="fas fa-angle-right mx-2"></i>Select tests</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- //inner banner -->

        <!-- contact -->
        <section class="w3l-w3l-contacts-12 py-5">
            <div class="contact-top py-lg-5 py-md-4 py-2">
                <div class="container">
                    <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                        <h5 class="sub-title">Select</h5>
                        <h3 class="title-style">tests</h3>
                    </div>
                    <form action="" method="post">
                        <div class="row">
                            <div class="col-md-12 contacts12-main">
                                    {% csrf_token %}
                                    <div class="form-check">
                                        <div class="container">
                                            <div class="row">
                                                {%for d in data%}
                                                <div class="col-sm">
                                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="{{d.test}}" value="{{d.id}}">
                                                    <label class="form-check-label" for="flexCheckDefault">
                                                        {{d.test}}
                                                    </label><br>
                                                </div>
                                                {%endfor%}
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-style">Forward</button>
                                    </div>
                                    </div>
                            </div>
                        </div>
                    </form>
            </div>
        </section>
    
{% endblock %}
