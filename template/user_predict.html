{% extends "user_home.html" %}
{% block content %}
    <!-- inner banner -->
    <section class="inner-banner py-5">
        <div class="w3l-breadcrumb py-lg-5">
            <div class="container pt-5 pb-sm-4 pb-2">
                <h1 class="pt-5">Make Prediction</h1>
                </ul>
            </div>
        </div>
    </section>
    <!-- //inner banner -->

    <!-- contact -->
    <section class="w3l-w3l-contacts-12 py-5">
        <div class="contact-top py-lg-5 py-md-4 py-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 contacts12-main" style="margin: auto;">
                        <form method="post" class="main-input">
                            {% csrf_token %}
                            <div class="row top-inputs">
                                <div class="col-md-6">
                                    <input type="number" placeholder="Enter the age." name="age" min="1" max="100" id="w3lName" required="">
                                </div>
                                <div class="col-md-6">
                                    <select name="sex" id="w3lSender" required="">
                                        <option value="" selected disabled>Select Gender</option>
                                        <option value="1">Male</option>
                                        <option value="0">Female</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select name="cp" id="w3lSender" required="">
                                        <option value="" selected disabled>Select Chest Pain Type</option>
                                        <option value="1">Typical Angina</option>
                                        <option value="2">Atypical Angina</option>
                                        <option value="3">Non-Anginal Pain</option>
                                        <option value="4">Asymptomatic</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <input type="number" name="rbp" placeholder="Resting Blood Pressure" id="w3lSender" required="">
                                </div>
                                <div class="col-md-6">
                                    <input type="number" name="chol" placeholder="Cholesterol in mg/dl" id="w3lSender" required="">
                                </div>
                                <div class="col-md-6">
                                    <select name="fbs" id="w3lSender" required="">
                                        <option value="" selected disabled>Is Fasting Blood Sugar > 120 mg/dl</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select name="ecg" id="w3lSender" required="">
                                        <option value="" selected disabled>Resting Electrocardiography Results</option>
                                        <option value="0">Normal</option>
                                        <option value="1">ST-T wave abnormality</option>
                                        <option value="2">Left ventricular hypertrophy</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <input type="number" name="hr" placeholder="Maximum heart rate achieved" id="w3lSender" required="">
                                </div>
                                <div class="col-md-6">
                                    <select name="exang" id="w3lSender" required="">
                                        <option value="" selected disabled>Exercise induced angina</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <input type="number" name="oldpeak" placeholder="ST depression induced by exercise relative to rest" id="w3lSender" required="">
                                </div>
                                <div class="col-md-6">
                                    <select name="slope" id="w3lSender" required="">
                                        <option value="" selected disabled>Peak exercise ST segment</option>
                                        <option value="1">Up Sloping</option>
                                        <option value="2">Flat</option>
                                        <option value="3">Down Sloping</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select name="ca" id="w3lSender" required="">
                                        <option value="" selected disabled>Number of vessels fluoroscopy</option>
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select name="thal" id="w3lSender" required="">
                                        <option value="" selected disabled>Maximum heart rate achieved</option>
                                        <option value="3">Normal</option>
                                        <option value="6">Fixed Defect</option>
                                        <option value="7">Reversible Defect</option>
                                    </select>
                                </div>
                            </div>
                            <!-- <input type="text" placeholder="Phone Number" name="w3lName" id="w3lName" required=""> -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-style">Make Prediction</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- contact map -->
    <section class="w3l-contacts-1">
        <div class="contacts">
            <div class="contacts-content">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158858.47340002653!2d-0.24168120642536509!3d51.52855824164916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C+UK!5e0!3m2!1sen!2sin!4v1562822037850!5m2!1sen!2sin"
                    width="100%" height="650" frameborder="0" style="border:0" allowfullscreen></iframe>
                <address>
                    <h4>London</h4>
                    <a href="mailto:hello@w3layouts.com">Email: hello@w3layouts.com</a>
                    <a href="tel:8-800-999-800">Tel: 8-800-999-800</a>
                </address>
            </div>
        </div>
    </section>
    <!-- //contact -->


{% endblock %}
